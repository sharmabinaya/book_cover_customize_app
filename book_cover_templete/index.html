<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Book Cover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="absolute top-0 left-0 w-full p-6 z-10">
      <div class="flex items-center justify-between">
        <div class="text-2xl font-bold text-gray-1000 tracking-wider">
          CoverCraft
        </div>

        <div class="space-x-4">
          <a
            href="#"
            class="text-gray-600 hover:text-gray-900 transition-colors duration-300"
            >Login</a
          >
          <a
            href="app.html"
            class="btn btn-primary-nav text-sm font-bold py-2 px-6 rounded-full shadow-md transition-transform transform hover:scale-105"
            >Create Now</a
          >
        </div>
      </div>
    </nav>
    <main class="landing-page flex items-center justify-center p-8 text-white">
      <div
        class="landing-content-wrapper grid lg:grid-cols-2 gap-8 items-center max-w-6xl mx-auto"
      >
        <div class="text-left py-8 lg:py-0">
          <h1 class="mb-4 leading-tight text-black drop-shadow-lg">
            Entice readers with an eye-catching book cover
          </h1>
          <p class="max-w-xl text-xl mb-8 opacity-90 text-gray-700">
            Customise your book-cover-canvas and make your book's first
            impression count.
          </p>

          <a
            href="app.html"
            class="btn btn-primary text-xl font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 inline-block mb-8"
          >
            Create a free book cover
          </a>

          <div class="flex items-center space-x-4">
            <div class="flex items-center">
              <i class="fa-solid fa-star text-yellow-400 text-lg"></i>
              <i class="fa-solid fa-star text-yellow-400 text-lg"></i>
              <i class="fa-solid fa-star text-yellow-400 text-lg"></i>
              <i class="fa-solid fa-star text-yellow-400 text-lg"></i>
              <i class="fa-solid fa-star-half-alt text-yellow-400 text-lg"></i>
            </div>
            <p class="text-lg opacity-70 text-gray-600">4.9/5 (414)</p>
          </div>
        </div>

        <div
          class="landing-image-container relative flex justify-center lg:justify-end p-4"
        >
          <img
            src="bg_cover1.svg"
            alt="Book Cover Example 1"
            class="w-auto h-96 object-contain rotate-0 -mr-8 shadow-2xl rounded-lg"
          />
        </div>
      </div>
    </main>
  </body>
</html>
